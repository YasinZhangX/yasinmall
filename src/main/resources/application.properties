# ----------------------------------------
# CORE PROPERTIES
# ----------------------------------------
# Enable debug logs.
debug=false
# Enable trace logs.
trace=false

# PROFILES
# Comma-separated list of active profiles. Can be overridden by a command line switch.
spring.profiles.active=dev

# LOGGING
# Location of the logging configuration file. For instance, `classpath:logback.xml` for Logback.
logging.config=classpath:logback-spring.xml
# Log file name (for instance, `myapp.log`). Names can be an exact location or relative to the current directory.
# Maximum of archive log files to keep. Only supported with the default logback setup.
logging.file.max-history=10
# Maximum log file size. Only supported with the default logback setup.
logging.file.max-size=10MB

# DATASOURCE
# Whether to stop if an error occurs while initializing the database.
spring.datasource.continue-on-error=false
# Fully qualified name of the JDBC driver. Auto-detected based on the URL by default.
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# Name of the datasource. Default to "testdb" when using an embedded database.
spring.datasource.name=yasinmall
spring.datasource.username=yasin
spring.datasource.password=Password@123
spring.datasource.url=jdbc:mysql://192.168.65.134:3306/mmall_learning?characterEncoding=utf-8

#mybatis
#configurate by com.yasinmall.configuration.MybatisConfig

#pagehelper分页插件配置
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

# thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.mode=HTML5
